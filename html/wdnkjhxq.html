<!DOCTYPE html>
<html>
	<head>
		<title>潮带劲</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

		<link rel="stylesheet" href="../lib/weui.min.css">
		<link rel="stylesheet" href="../css/jquery-weui.css">
		<link rel="stylesheet" href="css/demos.css">
		<link rel="stylesheet" href="css/jh.css">
		<style type="text/css">
			 .weui-cells:before{
				 display: none;
			 }
			 .weui-cells:after{
				 display: none;
			 }
			.weui-cells_checkbox .weui-check:checked+.weui-icon-checked:before{
				 color: #0695FF;
			 }
			 .weui-dialog__btn{
				 color: #0695FF;
			 }
			 .jhbody button{
				 width: 48%;
			 }
		</style>
	</head>

	<body ontouchstart style="padding: 30px 0;">
		<div class="jhbody">
			<div class="nkxx">
				<h2>我的年卡</h2>
				<p>
					年卡卡号：
					<span id="kahao">1324568789721</span>
				</p>
				<p>
					年卡名称：
					<span id="mingcheng">1324568789721</span>
				</p>
				<p>
					年卡价格：
					<span id="jiage" style="color: red;">55元</span>
				</p>
				<p>
					年卡状态：
					<span id="niankazhuangtai">已激活</span>
				</p>
				<p>
					使用日期：
					<span id="shiyongriqi">1324568789721</span>
				</p>
			</div>
			

			
		</div>
		<script src="../lib/jquery-2.1.4.js"></script>
		<script src="../lib/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<script src="../js/weixin.js"></script>
		<script src="../js/jquery-weui.js"></script>
		<script type="text/javascript">
			var token = sessionStorage.getItem('token');
		
			
		var gouxuan=$('input[name=checkbox1]').is(':checked'); 
		console.log(gouxuan);
		
		
			
			
			var sn =GetQueryString("sn");
			
			
			
			
			$.ajax({
				url:'http://user.yangergou.com/api/Card/CardTranIsInfo',
				type:'post',
				dataType:'json',
				data:{
					card_sn:sn,
					token,
				},
				success:function(data){
					console.log(data);
					if(data.code == 1){
						$('#kahao').text(data.data.rows.sn);
						$('#mingcheng').text(data.data.rows.name);
						$('#jiage').text(data.data.rows.price + '元');
						var start = data.data.rows.starttime;
						var end = data.data.rows.endtime;
						$('#shiyongriqi').text(start + '至' + end);
					}else{
						$.alert(data.msg, function() {
						  //点击确认后的回调函数
						  // window.history.go(-1);
						});
					}
					
				},
				error:function(e){
					console.log(e);
				}
			})
			
			
			
			$('#next').click(function(){
				
			})
			
			
			
			
			
			function GetQueryString(name)
			{
			    var reg = new RegExp("\\b"+ name +"=([^&]*)");
			    var r = location.href.match(reg);
			    if (r!=null) return unescape(r[1]);
			}
		</script>
	</body>
</html>
