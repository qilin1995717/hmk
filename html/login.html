<!DOCTYPE html>
<html>
	<head>
		<title>潮带劲</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

		<link rel="stylesheet" href="../lib/weui.min.css">
		<link rel="stylesheet" href="../css/jquery-weui.css">
		<link rel="stylesheet" href="css/demos.css">
		<style type="text/css">
			.weui-dialog__btn{
							 color: #0695FF;
			}
		</style>
	</head>

	<body ontouchstart style="background: #2F78FF;padding: 0 15px;">
		<img src="images/loginbj.png" style="width: 100%;margin-top: 50px;">
		<div class="login">
			<input type="tel" id="phone" placeholder="请输入手机号码" />
			<div style="position: relative;">
				<input type="number" id="num" placeholder="请输入验证码" />
				<span id="go" class="go">
					获取验证码
				</span>
			</div>
			<button type="button" id="login">登录</button> <!-- <button type="button" id="code">123546</button> -->
		</div>

		<script src="../lib/jquery-2.1.4.js"></script>
		<script src="../lib/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<script src="../js/weixin.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/jquery-weui.js"></script>
		<script type="text/javascript">
			var nickname = sessionStorage.getItem('nickname');
			var avatar = sessionStorage.getItem('avatar');
			var openid = sessionStorage.getItem('openid');
			console.log(nickname);
			console.log(avatar);
			console.log(openid);
			
			$("input").on("blur",function(){
				window.scroll(0,0);//失焦后强制让页面归位
			});
			
			$('#go').click(function(){
				var phone = $('#phone').val();
				
				if (!(/^1[34578]\d{9}$/.test(phone))) {
				            $.toptip('手机号输入有误');
				        }else{
							console.log(123456);
							$('#go').css('pointer-events','none');
							countDown();
							$.ajax({
								url:'http://user.yangergou.com/api/Login/getCode',
								type:'post',
								dataType:'json',
								data:{
									phone:phone,
									event:'register',
								},
								success:function(data){
									console.log(data);
									$.alert(data.msg);
								}
							})
						}
			})
			
				var flag = 1;  
				var i = 60;  
				function countDown() {  
				    i = i - 1;  
				    $("#go").html(i+"秒后重新发送");  
				    if (i == 0) {  
				        $("#go").html("重新发送");  
				        flag = 1;  
				        i = 60;  
						$('#go').css('pointer-events','auto');
				        return;  
				    }  
				    setTimeout('countDown()',1000);  
				} 
				
			
			$('#login').click(function(){
				
				var phone = $('#phone').val();
				var code = $('#num').val();
				console.log(code);
				if(code != ''){
					$.ajax({
						url:'http://user.yangergou.com/api/Login/register',
						type:'post',
						dataType:'json',
						data:{
							code:code,
							phone:phone,
							nickname:nickname,
							avatar:avatar,
							openid:openid,
						},
						success:function(data){
							console.log(data);
							var token = data.data.list.token;
							console.log(token);
							sessionStorage.setItem('token', token);
							if(data.code == 200){
									if(token){
											window.location.href = "index.html";
									}
							}else{
								$.alert(data.msg);
							}
							
						}
					})
				}else{
					$.alert('请输入验证码');
				}
				
			})
			
			function getQueryString(name){
			     var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
			     var r = window.location.search.substr(1).match(reg);  
			     if (r != null) return unescape(r[2]); return null;              
			} 
		</script>
	</body>
</html>
