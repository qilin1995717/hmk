<!DOCTYPE html>
<html>
	<head>
		<title>潮带劲</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

		<link rel="stylesheet" href="../lib/weui.min.css">
		<link rel="stylesheet" href="../css/jquery-weui.css">
		<link rel="stylesheet" href="css/jh.css">
	</head>

	<body ontouchstart style="padding: 30px 0;">
		<ul class="zt">
			<li>
				<img src="images/gl.png" >
				<p>扫码激活</p>
			</li>
			<li>
				<img src="images/gh.png" >
				<p style="color: #999999;">确认激活</p>
			</li>
			<li>
				<img src="images/gh.png" >
				<p style="color: #999999;">填写资料</p>
			</li>
			<li>
				<img src="images/gh.png" >
				<p style="color: #999999;">激活成功</p>
			</li>
		</ul>

		<div class="jhbody">
			<img src="images/sao.png" style="width: 80%;margin-top: 45px;">
			<button id="next" type="button">
				扫码激活实体卡
			</button>
			<input id="sx" type="file" accept="image/*" style="display: none;">
			<!-- capture="camera" -->
		</div>
		<script src="../lib/jquery-2.1.4.js"></script>
		<script src="../lib/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<script src="../js/weixin.js"></script>
		<script src="../js/wx.js"></script>
		<script src="../js/jquery-weui.js"></script>
		<script type="text/javascript">
			
			function GetQueryString(name)
			{
			    var reg = new RegExp("\\b"+ name +"=([^&]*)");
			    var r = location.href.match(reg);
			    if (r!=null) return unescape(r[1]);
			}
			var qr=GetQueryString("qrresult");
			if(qr){
				window.location.href = qr;
			}
		
			
			
			$('#next').click(function(){
				var ua = window.navigator.userAgent.toLowerCase();
				if(ua.match(/MicroMessenger/i) == 'micromessenger'){
					wx.scanQRCode({
					  needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
					  scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
					  success: function (res) {
					    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
					  }
					});
					
				}else{
					$('#sx').trigger('click');
				}
			})
		</script>
	</body>
</html>
