		<script type="text/javascript">
			console.log(token);
			var historyurl = window.location.href;
			sessionStorage.setItem('historyurl', historyurl);
			if(token){
					
					$.ajax({
						url:QURL+'/api/Card/CardList',
						type:'post',
						dataType:'json',
						data:{
							size:5,
							page:1,
						},
						success:function(data){
							console.log(data);
							var card = data.data.list.data;
							var html = '';
							for(i=0;i<card.length;i++){
								html +="<div data-sn="+card[i].goods_sn+" class='yearcard'>"+
								"<div class='top'>"+
									"<img src="+card[i].goods_img+">"+
									"<h2>"+card[i].goods_name+"</h2>"+
								"</div>"+
								"<div class='bot'>"+
									"<div class='botr'>"+
										"<p><span>￥"+card[i].goods_price+"/1年</span>原价:￥"+card[i].goods_old_price+"</p>"+
										"<p>结束时间："+card[i].goods_end_time +"</p>"+
									"</div><button type='button'>立即购买</button></div></div>"
							}
							$('#nkliebiao').html(html);
							
							$('.yearcard').click(function(){
								var sn = $(this).attr('data-sn');
								console.log(sn);
								window.location.href = '../html/nkxq.html?sn='+sn;
							})
						},
					})
					
					
				
				}else{
					window.location.href = '../html/loogin.html';
				}
